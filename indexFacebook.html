<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>facebook</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="indexNewUser.html">
</head>
<body style="background-color:LightGray;">
<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-xl-4">
            <div><img src="img/facebook.svg" alt="Welcome to Facebook" class="mt-5 w-75 h-50 mx-auto d-block"></div>
            <div class="border border-light badge bg-white w-100">
                <h5 class="text-center text-sm-center m-3">Log Into Facebook</h5>
                <input type="text" placeholder="Email or Phone number" class="form-control p-1" id="usr"
                       name="username">
                <input type="password" placeholder="Password" class="form-control mt-2 p-1" id="pwd" name="password">
                <button type="button" class="btn btn-primary btn-block mt-2">Log In</button>
                <div class="m-3 mb-5">
                    <a href="https://www.facebook.com/recover/initiate/?ars=facebook_login"
                       class="text-center text-primary"
                       style="color: #1877f2; font-size: 14px; font-weight: 500;">Forgot account?</a>
                    <a href="indexNewUser.html" rel="nofollow" class="text-center text-primary"
                       style="color: #1877f2; font-size: 14px; font-weight: 500;">Sign up for Facebook</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
